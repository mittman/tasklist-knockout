<!doctype html>
<html>
  <head>
    <title>Amazeriffic!</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Amazeriffic!</h1>
        <nav>
          <a href="#">Sign Up!</a> |
          <a href="#">FAQ</a> |
          <a href="#">Support</a>
        </nav>
        <div class="users"></div>
        <div class="alerts"></div>
      </div>
    </header>


    <main>
      <div class="container">
        <div class="tabs">
          <a href=""><span id="title1" data-bind="click: newest">Newest</span></a>
          <a href=""><span id="title2" data-bind="click: oldest">Oldest</span></a>
          <a href=""><span id="title3" data-bind="click: tags">Tags</span></a>
          <a href=""><span id="title4" data-bind="click: add">Add</span></a>
        </div>
        <div class="content">
          <div id="tab1">
            <ul data-bind="foreach: toDoObjects, visible: toDoObjects().length > 0">
              <li>
                <span data-bind="text: listitem" />
              </li> 
            </ul>
          </div>
          <div id="tab2">
            <ul data-bind="foreach: toDoObjects, visible: toDoObjects().length > 0">
              <li>
                <span data-bind="text: listitem" />
              </li> 
            </ul>
          </div>
          <div id="tab3">
            <h3 data-bind="text: tagname"></h3>
            <ul data-bind="foreach: taglist, visible: taglist().length > 0">
              <li>
                <span data-bind="text: tagitem" />
              </li> 
            </ul>
          </div>
          <div id="tab4">
            <form data-bind="submit: addTask">
              <p>Description:</p>
              <input data-bind="value: description" class="description">
              <p>Tags:</p>
              <input data-bind="value: tag" class="tags">
              <span data-bind="click: addTask">+</span>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="contact">
          <h5>Contact Us</h5>
          <p>Amazeriffic!</p>
          <p>555 Fiftieth Street</p>
          <p>Asheville, NC 28801</p>
        </div>
        <div class="sitemap">
          <h5>Sitemap</h5>
          <ul>
            <div class="left">
              <li class="link"><a href="#">Home</a></li>
              <li class="link"><a href="#">About Us</a></li>
              <li class="link"><a href="#">Privacy</a></li>
            </div>
            <div class="right">
              <li class="link"><a href="#">Support</a></li>
              <li class="link"><a href="#">FAQ</a></li>
              <li class="link"><a href="#">Careers</a></li>
            </div>
          </ul>
        </div>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- knockoutJS -->
    <script src="javascripts/knockout-3.4.0.js"></script>
    <!-- Script for Handling Sockets -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom JS -->
    <script src="javascripts/app.js"></script>
  </body>
</html>
